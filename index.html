<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExY2NwNnRxOGt4N211MXRxZ210MDUybjNtd25rcDI1ejl1cjRheHdjMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l46CdAmJyZeQsLHr2/giphy.gif'); /* Set background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.8; /* Set opacity for the background image */
        }

        #chat-container {
            background-color: rgba(255, 255, 255, 0.8); /* Set background color for chatbox with opacity */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            max-width: 100%;
            height: 500px;
            position: absolute;
            left: 20px; /* Adjust left position */
            top: 20px; /* Adjust top position */
        }

        #chat-header {
            background-color: #4caf50;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }

        #chat-messages {
            overflow-y: auto;
            padding: 2px;
            height: calc(100% - 130px);
        }

        #user-input-container {
            border: 1px solid #ddd; /* Add border around the input container */
            border-radius: 5px;
            display: flex;
            align-items: center;
            margin: 10px;
            padding: 0 5px;
        }

        #user-input {
            width: calc(100% - 40px);
            padding: 3px;
            border: none;
            margin-right: 5px; /* Add margin to separate input and button */
        }

        #send-button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 10px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #45a049; /* Darker color on hover */
        }

        #send-button:active {
            background-color: #3e8e41; /* Darker color when clicked */
        }

        .message-container {
            margin-bottom: 10px;
            overflow: hidden;
        }

        .message-container.user {
            justify-content: flex-end;
        }

        .message-container.user .message {
            background-color: #4caf50;
            color: #fff;
        }

        .message-container.bot .message {
            background-color: #ddd;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 5px;
            margin: 5px;
            word-wrap: break-word;
        }

        .phone-image {
            width: 100%;
            height: auto;
            display: block;
            
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">Chatbot</div>
        <div id="chat-messages">
            <div class="message-container bot">
                <div class="message">Welcome to our online doctor appointment system!</div>
            </div>
        </div>
        <form id="user-form">
            <input type="text" id="user-input" name="user_message" placeholder="Type your message...">
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>
    <img src="" alt="Phone" class="">
    <script>
        document.getElementById('user-form').onsubmit = function(event) {
            event.preventDefault();
            var userMessage = document.getElementById('user-input').value;
            var chatBox = document.getElementById('chat-messages');
            var messageContainer = document.createElement('div');
            messageContainer.className = 'message-container user';
            var message = document.createElement('div');
            message.className = 'message';
            message.textContent = userMessage;
            messageContainer.appendChild(message);
            chatBox.appendChild(messageContainer);
            chatBox.scrollTop = chatBox.scrollHeight;

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/get_response', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE && xhr.status == 200) {
                    var response = JSON.parse(xhr.responseText);
                    var botResponse = response.bot_response;
                    var botMessageContainer = document.createElement('div');
                    botMessageContainer.className = 'message-container bot';
                    var botMessage = document.createElement('div');
                    botMessage.className = 'message';
                    botMessage.textContent = botResponse;
                    botMessageContainer.appendChild(botMessage);
                    chatBox.appendChild(botMessageContainer);
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            }
            xhr.send('user_message=' + userMessage);
            document.getElementById('user-input').value = '';
        }
    </script>
</body>
</html>
